<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deck Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container my-4">
      <h1 class="text-center">Deck Analyzer</h1>
      <div class="row">
        <div class="col-md-2 mb-3">
          <label for="filterInclusion" class="form-label">Inclusion</label>
          <input
            type="number"
            class="form-control border-secondary"
            id="filterInclusion"
            placeholder="Min. Inclusion"
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="filterNumDecks" class="form-label">Num Decks</label>
          <input
            type="number"
            class="form-control border-secondary"
            id="filterNumDecks"
            placeholder="Min. Num Decks"
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="filterSynergy" class="form-label">Synergy</label>
          <input
            type="number"
            class="form-control border-secondary"
            id="filterSynergy"
            placeholder="Min. Synergy"
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="filterLimit" class="form-label">Limit</label>
          <input
            type="number"
            class="form-control border-secondary"
            id="filterLimit"
            placeholder="MÃ¡x. de Registros"
          />
        </div>
        <div class="col-md-1 mb-3 d-flex align-items-end ms-auto">
          <button class="btn btn-primary w-100" onclick="applyFilters()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-funnel"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Inclusion</th>
              <th>Num Decks</th>
              <th>Synergy (%)</th>
            </tr>
          </thead>
          <tbody id="cardTableBody"></tbody>
        </table>
      </div>
      <div class="d-flex mt-3">
        <small id="table-footer"></small>
      </div>
    </div>

    <button
      class="btn btn-secondary floating-copy-button"
      onclick="copyNamesToClipboard()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-copy"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
        />
      </svg>
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
